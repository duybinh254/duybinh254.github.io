<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300&family=Roboto:wght@100;300;400;500;700;900&family=Yuji+Mai&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300&family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Yuji+Mai&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h2 class="text-center text-uppercase mt-5 fw-bold">let's connect</h2>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="col">
            <div class="p-5">
              <div class="icon text-center">
                <span><i class="fa-solid fa-location-dot"></i></span>
              </div>
              <h6 class="text-center text-uppercase fw-bold fs-5 mb-3 mt-2">
                our main office
              </h6>
              <p class="text-center">SoHo 94 Broadway St New York, NY 1001</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="col">
            <div class="p-5">
              <div class="icon text-center">
                <span><i class="fa-solid fa-phone"></i></span>
              </div>
              <h6 class="text-center text-uppercase fw-bold fs-5 mb-3 mt-2">
                phone number
              </h6>
              <p class="text-center">234-9876-5400 888-0123-4567 (Toll Free)</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="col">
            <div class="p-5">
              <div class="icon text-center">
                <span><i class="fa-solid fa-fax"></i></span>
              </div>
              <h6 class="text-center text-uppercase fw-bold fs-5 mb-3 mt-2">
                fax
              </h6>
              <p class="text-center">1-234-567-8900</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="col">
            <div class="p-5">
              <div class="icon text-center">
                <span><i class="fa-solid fa-envelope"></i></span>
              </div>
              <h6 class="text-center text-uppercase fw-bold fs-5 mb-3 mt-2">
                mail
              </h6>
              <p class="text-center">hello@theme.com</p>
            </div>
          </div>
        </div>
      </div>
      <div>
       <div class="row mb-4">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form">
              <div class="sub">
                <h3 class="text-left text-uppercase fw-bold mb-4">
                  get a free case avaluation today!
                </h3>
                <h6 class="text-left text-uppercase">
                  AVAILABLE 24 HOURS A DAY!
                </h6>
                <div class="mb-3 mt-5">
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="exampleFormControlInput1"
                    placeholder="Enter your Name"
                  />
                  <input
                    type="email"
                    class="form-control mb-2"
                    id="exampleFormControlInput1"
                    placeholder="Enter a valid email address"
                  />
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    placeholder="Enter your message"
                    rows="5"
                  ></textarea>
                </div>
                <button type="submit" class="submit">Submit</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="map">
              <div class="sub">
                <h3 class="text-left text-uppercase fw-bold mb-4">we are here</h3>
                <h6 class="text-left text-uppercase">
                  MON-FRI 8:30AM- 5PM / PHONES ARE OPEN 24/7
                </h6>
                <div class="google-maps">
                    <div class="gg">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d386797.3690240953!2d-74.017016!3d40.765226!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa0b3281fcecc08c!2sManhattan%2C%20New%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1648114384222!5m2!1sen!2sus" width="100%" height="296" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
              </div>
            </div>
          </div>
       </div>
      </div>
    </section>
  </body>
</html>
