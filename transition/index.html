    <div class="card">
      <div class="card-img">
        <img
          src="https://img.theculturetrip.com/wp-content/uploads/2018/12/fy2crh.jpg"
          alt="new york"
        />
        <div class="time">
            <p class="day">27</p>

        </div>
      </div>

          <div class="sub"> <p>PHOTOS</p></div>

      </div>
